<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters Temperature-icon"></i></span>
        
            </div>
            
            
            <input type="number" id="celsius" name="" placeholder="Celsius" oninput= "celToFar()">
            <span class="icon">&#8451</span>
            


        
            <input type="number" id="fahrenheit" name="" placeholder="Fahrenheit"  oninput = "farToCel()">
            <span class="icon">&#8457</span>
            <div class="button">
                <button>Clear</button>
            </div>

        
        </div>
    
    <script src="t.js"></script>
</body>
</html>
